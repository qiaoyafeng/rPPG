<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>rPPG 心率和HRV监测系统</title>
    <script src="/static/chart.js"></script>
    <style>
        /* 基础样式 */
        body { font-family: Arial, sans-serif; margin: 1em; background: #f4f4f9; color: #333; }
        h1, h2 { text-align: center; color: #4a4a4a; }
        h1 { font-size: 1.8em; }
        h2 { font-size: 1.4em; }
        .container { max-width: 800px; margin: auto; background: white; padding: 1.5em; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
        
        /* Grid Layout for Results */
        .metrics-grid, .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1em;
        }
        h3 { border-bottom: 2px solid #eee; padding-bottom: 0.5em; margin-top: 2em; }

        .tab-container { display: flex; justify-content: center; margin-bottom: 1.5em; }
        .tab { padding: 10px 20px; cursor: pointer; border-bottom: 3px solid transparent; }
        .tab.active { border-bottom: 3px solid #007bff; }
        .panel { display: none; }
        .panel.active { display: block; }
        .upload-section, .webcam-section { text-align: center; padding: 1em 0; }
        
        /* 摄像头容器 - 使用相对单位 */
        #webcam-wrapper { position: relative; display: inline-block; margin: 1em auto; width: 100%; max-width: 640px; height: 0; padding-bottom: 75%; /* 4:3 比例 */ overflow: hidden; }
        #webcam-video, #overlay-canvas { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100%; height: 100%; border-radius: 8px; }
        #webcam-video { object-fit: cover; }
        #overlay-canvas { pointer-events: none; }
        
        /* 状态和结果显示 */
        #result-container { margin-top: 1em; }
        .error { color: #dc3545; text-align: center; font-size: 1.2em; }
        
        /* 结果卡片样式 */
        .result-card {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 1em;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .metric-title { font-weight: bold; margin-bottom: 0.5em; color: #495057; }
        
        /* 图表容器样式 */
        .chart-container {
            position: relative;
            height: 100px;
            width: 100%;
        }
        canvas {
            max-width: 100%;
            height: auto !important;
        }
        
        /* 表格样式优化 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        th { background-color: #f1f3f5; }
        tr:last-child td { border-bottom: none; }
        
        /* 倒计时专用样式 */
        #status.countdown-active {
            font-size: 2.5em;
            font-weight: bold;
            color: #007bff;
            background-color: rgba(0, 123, 255, 0.1);
            padding: 0.5em;
            border-radius: 8px;
        }
        
        /* 加载动画 */
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 2s linear infinite; margin: 20px auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* 按钮样式 - 增大尺寸以便触摸操作 */
        button { background-color: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 1.1em; margin: 0.8em; min-width: 120px; }
        button:disabled { background-color: #cccccc; }
        input[type="file"] { margin: 1em 0; font-size: 1em; }
        
        /* 响应式设计 - 手机端适配 */
        @media (max-width: 768px) {
            body { margin: 0.5em; }
            .container { padding: 1em; }
            h1 { font-size: 1.5em; }
            h2 { font-size: 1.2em; }
            button { padding: 15px 25px; font-size: 1.2em; width: 80%; max-width: 250px; margin: 0.5em auto; display: block; }
            .tab { padding: 8px 15px; font-size: 0.9em; }
            #status, #result { font-size: 1.1em; padding: 0.8em; }
            #webcam-wrapper { max-width: 100%; }
        }
        
        /* 适配非常小的屏幕 */
        @media (max-width: 480px) {
            h1 { font-size: 1.3em; }
            h2 { font-size: 1.1em; }
            button { padding: 12px 20px; font-size: 1em; width: 90%; }
            #webcam-wrapper { padding-bottom: 133%; /* 3:4 竖屏比例，更适合手机竖屏使用 */ }
            
            /* 为移动设备添加更醒目的倒计时样式 */
            #status.countdown-active {
                font-size: 3em;
                color: #007bff;
            }
        }
        </style>
    <!-- Load face-api.js -->
    <script defer src="/static/face-api.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>好心情 远程心率检测</h1>

        <div class="tab-container">
            <div class="tab active" data-panel="upload">上传视频</div>
            <div class="tab" data-panel="webcam">摄像头录制</div>
        </div>

        <!-- Upload Panel -->
        <div id="upload-panel" class="panel active">
            <div class="upload-section">
                <h2>上传本地视频文件</h2>
                <input type="file" id="video-file-input" accept="video/*">
                <br>
                <button id="upload-button">上传并分析</button>
            </div>
        </div>

        <!-- Webcam Panel -->
        <div id="webcam-panel" class="panel">
            <div class="webcam-section">
                <h2>通过摄像头录制30秒</h2>
                <div id="webcam-wrapper">
                    <video id="webcam-video" autoplay muted playsinline></video>
                    <canvas id="overlay-canvas"></canvas>
                </div>
                <br>
                <button id="record-button">开始录制</button>
            </div>
        </div>

        <div id="status"></div>
        <div class="loader" id="loader"></div>
        <div id="result-container"></div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const allowWebcamFeature = {{ allow_webcam | tojson }};

        const videoFileInput = document.getElementById('video-file-input');
        const uploadButton = document.getElementById('upload-button');
        const recordButton = document.getElementById('record-button');
        const webcamVideo = document.getElementById('webcam-video');
        const overlayCanvas = document.getElementById('overlay-canvas');
        const statusDiv = document.getElementById('status');
        const resultContainer = document.getElementById('result-container');
        const loader = document.getElementById('loader');
        
        let mediaRecorder;
        let recordedChunks = [];
        let faceApiLoaded = false;
        let faceDetectionInterval;

        recordButton.disabled = false;

        function showPanel(panelId) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            const activeTab = document.querySelector(`.tab[data-panel="${panelId}"]`);
            if(activeTab) activeTab.classList.add('active');
            
            document.querySelectorAll('.panel').forEach(panel => panel.classList.remove('active'));
            document.getElementById(`${panelId}-panel`).classList.add('active');
            
            stopWebcam();
            if (panelId === 'webcam') {
                startWebcam();
            }
        }

        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => showPanel(tab.dataset.panel));
        });

        async function loadFaceApi() {
            statusDiv.innerText = '正在加载人脸识别模型...';
            try {
                await faceapi.nets.tinyFaceDetector.loadFromUri('/static/weights');
                faceApiLoaded = true;
                statusDiv.innerText = '模型加载完毕。';
            } catch (e) {
                statusDiv.innerText = '加载人脸识别模型失败。';
                console.error("FaceAPI model loading failed", e);
            }
        }

        async function startWebcam() {
            if (!faceApiLoaded) await loadFaceApi();
            if (!faceApiLoaded) return;
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user', width: { ideal: 640 }, height: { ideal: 480 } } });
                webcamVideo.srcObject = stream;
                webcamVideo.onloadedmetadata = () => {
                    overlayCanvas.width = webcamVideo.videoWidth;
                    overlayCanvas.height = webcamVideo.videoHeight;
                    recordButton.disabled = false;
                    startFaceDetection();
                };
            } catch (error) {
                statusDiv.innerText = '无法访问摄像头。请授予权限。';
                console.error('Error accessing webcam:', error);
            }
        }

        function stopWebcam() {
            if (webcamVideo.srcObject) {
                webcamVideo.srcObject.getTracks().forEach(track => track.stop());
                webcamVideo.srcObject = null;
            }
            clearInterval(faceDetectionInterval);
            const context = overlayCanvas.getContext('2d');
            context.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
        }

        function startFaceDetection() {
            faceDetectionInterval = setInterval(async () => {
                const options = new faceapi.TinyFaceDetectorOptions({ inputSize: 320, scoreThreshold: 0.1 });
                const detections = await faceapi.detectAllFaces(webcamVideo, options);
                const context = overlayCanvas.getContext('2d');
                context.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
                if (detections.length > 0) {
                    faceapi.draw.drawDetections(overlayCanvas, detections);
                }
            }, 500);
        }

        recordButton.addEventListener('click', () => {
            recordButton.disabled = true;
            recordedChunks = [];
            const stream = webcamVideo.srcObject;
            const options = { mimeType: 'video/webm;codecs=vp9', videoBitsPerSecond: 5000000 };
            mediaRecorder = new MediaRecorder(stream, options);

            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) recordedChunks.push(event.data);
            };

            mediaRecorder.onstop = () => {
                const videoBlob = new Blob(recordedChunks, { type: 'video/webm' });
                const videoFile = new File([videoBlob], 'webcam-recording.webm', { type: 'video/webm' });
                const formData = new FormData();
                formData.append('file', videoFile);
                uploadVideo(formData);
            };

            mediaRecorder.start();
            
            const duration = 30;
            const startTime = Date.now();
            statusDiv.classList.add('countdown-active');
            let animationFrameId;

            function updateCountdown() {
                const elapsed = (Date.now() - startTime) / 1000;
                const remaining = Math.max(0, Math.ceil(duration - elapsed));
                statusDiv.textContent = `${remaining}s`;
                if (mediaRecorder && mediaRecorder.state === 'recording' && remaining > 0) {
                    animationFrameId = requestAnimationFrame(updateCountdown);
                } else {
                    if (animationFrameId) cancelAnimationFrame(animationFrameId);
                    statusDiv.classList.remove('countdown-active');
                    if (mediaRecorder && mediaRecorder.state === 'recording') mediaRecorder.stop();
                }
            }
            animationFrameId = requestAnimationFrame(updateCountdown);
        });

        uploadButton.addEventListener('click', () => {
            const file = videoFileInput.files[0];
            if (!file) {
                statusDiv.innerText = '请先选择一个文件。';
                return;
            }
            const formData = new FormData();
            formData.append('file', file);
            uploadVideo(formData);
        });

        async function uploadVideo(formData) {
            statusDiv.classList.remove('countdown-active');
            statusDiv.textContent = '正在上传并分析视频...';
            loader.style.display = 'block';
            resultContainer.innerHTML = '';

            try {
                const response = await fetch('/predict/', { method: 'POST', body: formData });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || '上传失败。');
                }
                const data = await response.json();
                statusDiv.textContent = '视频上传成功，正在后台处理...';
                pollTask(data.task_id);
            } catch (error) {
                resultContainer.innerHTML = `<p class="error">错误：${error.message}</p>`;
                statusDiv.textContent = '处理失败。';
                loader.style.display = 'none';
                recordButton.disabled = false;
            }
        }

        async function pollTask(taskId) {
            try {
                const response = await fetch(`/task_status/${taskId}`);
                if (!response.ok) throw new Error('任务状态查询失败。');
                const data = await response.json();

                if (data.status === 'processing') {
                    setTimeout(() => pollTask(taskId), 3000);
                } else if (data.status === 'completed') {
                    displayResults(data.result);
                    statusDiv.textContent = '分析完成。';
                    loader.style.display = 'none';
                    recordButton.disabled = false;
                } else if (data.status === 'error') {
                    throw new Error(data.detail || '处理过程中发生未知错误。');
                }
            } catch (error) {
                resultContainer.innerHTML = `<p class="error">错误：${error.message}</p>`;
                statusDiv.textContent = '处理失败。';
                loader.style.display = 'none';
                recordButton.disabled = false;
            }
        }

        function displayResults(result) {
            resultContainer.innerHTML = `
                <h3>核心生理指标</h3>
                <div class="metrics-grid">
                    <div class="result-card">
                        <div class="metric-title">心率 (HR)</div>
                        <div class="chart-container"><canvas id="hrChart"></canvas></div>
                    </div>
                    <div class="result-card">
                        <div class="metric-title">呼吸率 (BR)</div>
                        <div class="chart-container"><canvas id="rrChart"></canvas></div>
                    </div>
                    <div class="result-card">
                        <div class="metric-title">血氧饱和度 (SpO2)</div>
                        <div class="chart-container"><canvas id="spo2Chart"></canvas></div>
                    </div>
                    <div class="result-card">
                        <div class="metric-title">估算血压 (BP)</div>
                        <div class="chart-container"><canvas id="bpChart"></canvas></div>
                    </div>
                </div>

                <h3>详细分析</h3>
                <div class="details-grid">
                    <div class="result-card">
                        <div class="metric-title">HRV 时域指标</div>
                        <table>
                            <tr><th>指标</th><th>值</th><th>单位</th></tr>
                            <tr><td>RMSSD</td><td>${result.hrv_metrics.rmssd}</td><td>${result.units.rmssd}</td></tr>
                            <tr><td>SDNN</td><td>${result.hrv_metrics.sdnn}</td><td>${result.units.sdnn}</td></tr>
                            <tr><td>pNN50</td><td>${result.hrv_metrics.pnn50}</td><td>%</td></tr>
                        </table>
                    </div>
                    <div class="result-card">
                        <div class="metric-title">HRV 频域指标</div>
                        <table>
                            <tr><th>指标</th><th>值</th><th>单位</th></tr>
                            <tr><td>低频功率 (LF)</td><td>${result.hrv_metrics.lf}</td><td>${result.units.lf || 'ms²'}</td></tr>
                            <tr><td>高频功率 (HF)</td><td>${result.hrv_metrics.hf}</td><td>${result.units.hf || 'ms²'}</td></tr>
                            <tr><td>LF/HF 比值</td><td>${result.hrv_metrics.lf_hf_ratio}</td><td>-</td></tr>
                        </table>
                    </div>
                    <div class="result-card">
                        <div class="metric-title">HRV 健康指数</div>
                        <div class="chart-container"><canvas id="hrvHealthChart"></canvas></div>
                    </div>
                    <div class="result-card">
                        <div class="metric-title">压力水平</div>
                        <div class="chart-container"><canvas id="stressChart"></canvas></div>
                    </div>
                </div>
            `;

            // Create charts
            createMetricChart('hrChart', '心率', result.heart_rate, result.units.heart_rate, [40, 60, 100, 160], ['过缓', '正常', '过快']);
            createMetricChart('rrChart', '呼吸率', result.respiratory_rate, result.units.respiratory_rate, [8, 12, 20, 30], ['过缓', '正常', '过快']);
            createMetricChart('spo2Chart', '血氧饱和度', result.spo2, result.units.spo2, [90, 94, 100, 100], ['偏低', '正常', '正常']);
            createBloodPressureChart('bpChart', result.blood_pressure.sbp, result.blood_pressure.dbp, result.units.blood_pressure);
            createHrvHealthChart('hrvHealthChart', result.hrv_health.index);
            createStressLevelChart('stressChart', result.stress.score);
        }

        function createMetricChart(canvasId, label, value, unit, thresholds, labels) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            const [min, low, high, max] = thresholds;
            const [lowLabel, normalLabel, highLabel] = labels;

            let status = normalLabel;
            let color = '#28a745'; // Green for normal
            if (value < low) {
                status = lowLabel;
                color = '#ffc107'; // Yellow for low
            }
            if (value > high) {
                status = highLabel;
                color = '#dc3545'; // Red for high
            }

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [label],
                    datasets: [
                        {
                            label: '当前值',
                            data: [value],
                            backgroundColor: [color],
                            borderColor: [color],
                            borderWidth: 1,
                            barThickness: 30,
                            z: 2
                        },
                        {
                            label: '范围',
                            data: [max],
                            backgroundColor: ['#e9ecef'],
                            barThickness: 30,
                            z: 1
                        }
                    ]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: { 
                        x: { min: min, max: max, stacked: false, display: true, ticks: { autoSkip: false } }, 
                        y: { stacked: true, display: false } 
                    },
                    plugins: {
                        legend: { display: false },
                        title: { display: true, text: `${value} ${unit} (${status})`, font: { size: 16 } },
                        tooltip: { enabled: true }
                    }
                }
            });
        }
        
        function createBloodPressureChart(canvasId, sbp, dbp, unit) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['收缩压 (SBP)', '舒张压 (DBP)'],
                    datasets: [{
                        label: '血压',
                        data: [sbp, dbp],
                        backgroundColor: [
                            (sbp < 90 || sbp > 140) ? '#ffc107' : '#28a745',
                            (dbp < 60 || dbp > 90) ? '#ffc107' : '#28a745'
                        ],
                        barThickness: 25
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: { x: { beginAtZero: true, max: 180 } },
                    plugins: {
                        legend: { display: false },
                        title: { display: true, text: `${sbp} / ${dbp} ${unit}`, font: { size: 16 } }
                    }
                }
            });
        }

        function createHrvHealthChart(canvasId, value) {
            createMetricChart(canvasId, 'HRV健康指数', value, '', [0, 25, 75, 100], ['低', '中等', '优秀']);
        }

        function createStressLevelChart(canvasId, value) {
            createMetricChart(canvasId, '压力水平', value, '', [0, 25, 75, 100], ['低', '中等', '高']);
        }

        if (!allowWebcamFeature) {
            const webcamTab = document.querySelector('.tab[data-panel="webcam"]');
            if (webcamTab) webcamTab.style.display = 'none';
        }
        showPanel('upload');
    });
    </script>
</body>
</html>
